<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags for character encoding and responsive viewport -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <!-- Page title displayed in the browser tab -->
  <title>SeeBot - AI Object Detection</title>

  <!-- Google Font: Roboto (for a clean, modern look) -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- Font Awesome for adding icons (used in buttons and headers) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Link to the external CSS file for styling -->
  <link href="style.css" rel="stylesheet" type="text/css" />

  <!-- Load TensorFlow.js and COCO-SSD model for real-time object detection -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
</head>
<body>
  <!-- Main container wrapping the entire content -->
  <div class="container">
    <!-- Header section containing the title and subtitle -->
    <header>
      <h1><i class="fas fa-robot"></i> SeeBot</h1> <!-- Robot icon for a futuristic touch -->
      <p class="subtitle">AI-Powered Object Detection</p>
    </header>

    <main>
      <div class="content">
        <!-- Feature card that describes the AI functionality -->
        <div class="feature-card">
          <h2>Live Object Detection</h2>
          <p>SeeBot uses TensorFlow.js and COCO-SSD to identify objects in real-time</p>

          <!-- Camera container that holds the video feed and detection overlay -->
          <div class="camera-container">
            <div class="video-wrapper">
              <!-- Video element to display the webcam stream -->
              <video id="videoElement" autoplay playsinline></video>
              <!-- Canvas element to draw detected object bounding boxes -->
              <canvas id="canvas"></canvas>
            </div>

            <!-- Placeholder text that updates with detection results -->
            <p id="prediction"><i class="fas fa-spinner fa-spin"></i> Waiting for camera...</p>

            <!-- Camera control buttons -->
            <div class="camera-controls">
              <!-- Button to start the webcam -->
              <button id="startCamera" class="camera-btn">
                <i class="fas fa-video"></i> Start Camera
              </button>

              <!-- Button to stop the webcam (disabled initially) -->
              <button id="stopCamera" class="camera-btn" disabled>
                <i class="fas fa-stop-circle"></i> Stop Camera
              </button>

              <!-- Button to toggle text-to-speech for detected objects -->
              <button id="toggleSpeech" class="camera-btn speech-btn">
                <i class="fas fa-volume-up"></i> Speech On
              </button>
              
              <!-- Language selector for voice -->
              <div class="language-selector">
                <label for="voiceLanguage"><i class="fas fa-globe"></i> Voice Language:</label>
                <select id="voiceLanguage" class="language-dropdown">
                  <option value="en-US">English (US)</option>
                  <option value="es-ES">Spanish</option>
                  <option value="fr-FR">French</option>
                  <option value="de-DE">German</option>
                  <option value="it-IT">Italian</option>
                  <option value="ja-JP">Japanese</option>
                  <option value="ko-KR">Korean</option>
                  <option value="zh-CN">Chinese</option>
                  <option value="ru-RU">Russian</option>
                  <option value="pt-BR">Portuguese</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Link to the external JavaScript file for functionality -->
  <script src="script.js"></script>
</body>
</html>
